<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleDots Configuration WebSite</title>
  <link rel='stylesheet' type='text/css' href='./css/slate.min.css'>

  <style>
    .title {
      text-align: center;
      padding-top: 0.5em;
    }
    .item-subcontainer-content {
      margin-left: 2em;
    }
  </style>
</head>
<body>

  <h1 class="title">SimpleDots</h1>

  <div class="item-container">
    <div class="item-container-header">Look and Feel Settings</div>
    <div class="item-container-content">
      <label class="item">
        Weather Bar
        <input id="withWeather" type="checkbox" class="item-toggle" checked>
      </label>

      <label class="item">
        Date Bar
        <input id="withDate" type="checkbox" class="item-toggle" checked>
      </label>

      <label class="item item-subcontainer-content" id="optionsDate">
        Date Format
        <select id="withDateFormat" class="item-select">
          <option class="item-select-option" checked value="1">DD/MM/YYYY</option>
          <option class="item-select-option" value="2">DD/MM/YY</option>
          <option class="item-select-option" value="3">DD Month YYYY</option>
          <option class="item-select-option" value="4">Day DD</option>
        </select>
      </label>

      <label class="item">
        Hour Format
        <select id="withHourFormat" class="item-select">
          <option class="item-select-option" checked value="1">12 Hours</option>
          <option class="item-select-option" value="2">24 Hours</option>
          <!--
          <option class="item-select-option">Binary</option>
          -->
        </select>
      </label>

      <label class="item">
        Battery Dots
        <input id="withBatteryDots" type="checkbox" class="item-toggle" checked>
      </label>

      <label class="item">
        Background Color
        <input id="withBgcolor" type="text" class="item-color item-color-normal" value="0x000000">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="save_button" type="button" class="item-button" value="SAVE">
    </div>
  </div>

  <script src='./js/slate.min.js'></script>
  <script src='./js/main.min.js'></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore (a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-75001383-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
